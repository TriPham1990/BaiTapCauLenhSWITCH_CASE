<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<form>
    <label><input type=text id="number">
        <button type="button" onclick="tinhSoNgay()">Tính số ngày</button>
    </label>
</form>
<p id="hienthi"></p>
<script>
    function tinhSoNgay() {
        let soThang = parseInt(document.getElementById("number").value);
        switch (soThang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienthi").innerHTML = "Tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById("hienthi").innerHTML = "Tháng này có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienthi").innerHTML = "Tháng này có 30ngày";
                break;
            default:
                document.getElementById("hienthi").innerHTML = "Số tháng nhập vào không đúng";
        }
    }
</script>
</body>
</html>
